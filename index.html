<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anuj ki Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f4f6fb;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: #ffffff;
      padding: 15px 6%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
      color: #4f46e5;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4f46e5;
    }

    /* HERO */
    .hero {
      min-height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 6%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
    }

    .hero-content {
      max-width: 900px;
    }

    .hero h1 {
      font-size: clamp(32px, 5vw, 56px);
      margin-bottom: 15px;
      font-weight: 700;
    }

    .hero p {
      font-size: clamp(16px, 2.2vw, 20px);
      margin-bottom: 15px;
      opacity: 0.95;
    }

    .hero h5 {
      font-size: clamp(14px, 1.8vw, 16px);
      font-weight: 300;
      margin-bottom: 35px;
      letter-spacing: 1px;
    }

    .hero a {
      display: inline-block;
      padding: 14px 36px;
      background: #ffffff;
      color: #4f46e5;
      border-radius: 40px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .hero a:hover {
      transform: translateY(-4px);
      background: #f1f1f1;
    }

    /* TABLET */
    @media (max-width: 992px) {
      nav {
        gap: 18px;
      }
    }

    /* MOBILE */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 12px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .hero {
        padding: 30px 5%;
      }
    }

    @media (max-width: 480px) {
      nav a {
        font-size: 14px;
      }

      .hero a {
        padding: 12px 28px;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Anuj</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to My Website ðŸš€</h1>
      <p>Ye meri pehli free website hai â€” aur yahin se meri web journey start hoti hai</p>
      <h5>Learning â€¢ Designing â€¢ Developing</h5>
      <a href="#">Explore More</a>
    </div>
  </section>

</body>
</html>
